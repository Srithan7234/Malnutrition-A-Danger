<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Watch 'The Hidden Crisis: Fighting Child Malnutrition', a featured documentary about child malnutrition.">
    <meta name="keywords" content="malnutrition, child malnutrition, nutrition, awareness, health">
    <meta name="author" content="Your Name or Organization">
    <title>Nutrition For All - Featured Documentary</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --accent-color: #FF8C00;
            --dark-bg: #333;
            --light-text: #fff;
            --light-bg: #f5f5f5;
            --light-gray: #ddd;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }

        /* Navbar Styles */
        .navbar {
            background-color: var(--light-bg);
            padding: 15px 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 30px;
            margin: 0;
            padding: 0;
            justify-content: flex-start;
            align-items: center;
        }

        .nav-links li a {
            text-decoration: none;
            color: var(--dark-bg);
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .nav-links li a:hover {
            color: var(--accent-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .video-documentary-section {
            background-color: var(--dark-bg);
            color: var(--light-text);
            padding: 80px 0;
            text-align: center;
        }

        .section-title {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .section-title span {
            color: var(--accent-color);
        }

        .section-description {
            max-width: 800px;
            margin: 0 auto 40px;
            font-size: 18px;
            line-height: 1.6;
            color: var(--light-gray);
        }

        .video-container {
            max-width: 800px;
            margin: 0 auto 30px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            position: relative;
        }

        .cta-buttons {
            margin-top: 30px;
        }

        .cta-button {
            display: inline-block;
            background: var(--primary-color);
            color: white;
            padding: 12px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }

        .cta-button:hover {
            background: #3e8e41;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .nav-links {
                flex-direction: column;
                gap: 15px;
            }
            .video-container {
                padding: 10px;
            }
            .section-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- ðŸš€ Navbar -->
    <header class="navbar">
        <nav class="container">
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="stats.html">Stats</a></li>
                <li><a href="Documentary.html">Documentary</a></li>
            </ul>
        </nav>
    </header>

    <!-- ðŸŽ¥ Featured Documentary Section -->
    <div class="video-container">
        <div class="video-wrapper">
            <video id="documentaryVideo" width="100%" height="450" controls poster="/api/placeholder/800/450" loading="lazy">
                <source src="Malnutrition Awareness Documentary.mp4" type="video/mp4">
                <p>Your browser does not support the video tag. <a href="Malnutrition Awareness Documentary.mp4">Download the video</a> instead.</p>
            </video>
            <!-- Full-Screen Button -->
            <button class="full-screen-button" aria-label="Enter full screen" onclick="goFullScreen()">Full Screen</button>
        </div>

        <!-- Video Details -->
        <div class="video-details">
            <h3 class="video-title">The Hidden Crisis: Fighting Child Malnutrition</h3>
            <div class="video-length">5:35</div>
        </div>
    </div>

    <div class="cta-buttons">
        <a href="learn-more.html" class="cta-button">Learn More</a>
    </div>

    <script>
        function goFullScreen() {
            const video = document.getElementById('documentaryVideo');
            if (video.requestFullscreen) {
                video.requestFullscreen().catch(err => console.error("Error entering full screen:", err));
            } else if (video.webkitRequestFullscreen) { // Safari
                video.webkitRequestFullscreen();
            } else if (video.msRequestFullscreen) { // IE/Edge
                video.msRequestFullscreen();
            } else {
                alert("Full-screen mode is not supported by your browser.");
            }
        }
    </script>
</body>
</html>
